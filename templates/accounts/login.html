{% extends 'base.html' %}
{% block content %}
<div class="col-lg-8 col-md-8">



                            <!-- POST -->
                            <div class="post">

                                <form action="{% url 'loginUser' %}" class="form newtopic" method="POST">
                                    {% csrf_token %}
                                    <div class="postinfotop">
                                        <h2>Login Your Account</h2>
                                    </div>

                                    <!-- acc section -->
                                    <div class="accsection">
                                        {% include 'accounts/alert.html' %}
                                        <div class="topwrap">
                                            <div class="userinfo pull-left">

                                            </div>
                                            <div class="posttext pull-left">
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12">
                                                        <input type="text" placeholder="Email" name="username" class="form-control">
                                                    </div>
                                                    <div class="col-lg-12 col-md-12">
                                                        <input type="password" placeholder="Password" name="password" class="form-control">
                                                    </div>
                                                </div>


                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div><!-- acc section END -->





                                    <div class="postinfobot">



                                        <div class="pull-right postreply">
                                            <div class="pull-left"><button type="submit" class="btn btn-primary">Sign In</button></div>
                                            <div class="clearfix"></div>
                                        </div>


                                        <div class="clearfix"></div>
                                    </div>
                                </form>
                            </div><!-- POST -->






                        </div>
{% endblock %}

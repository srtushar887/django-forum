{% extends 'base.html' %}
{% block content %}
<div class="col-lg-8 col-md-8">



                            <!-- POST -->
                            <div class="post">

                                <form action="{% url 'my_profile' %}" class="form newtopic" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="postinfotop">
                                        <h2>Profile</h2>
                                    </div>

                                    <!-- acc section -->
                                    <div class="accsection">
                                        {% include 'accounts/alert.html' %}
                                        <div class="topwrap">
                                            <div class="userinfo pull-left">

                                            </div>
                                            <div class="posttext pull-left">
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12">
                                                        <input type="hidden" name="user_id" value="{{ user.id }}">
                                                        <input type="text" placeholder="First Name" value="{{ user.first_name }}" name="first_name" class="form-control">
                                                    </div>
                                                     <div class="col-lg-12 col-md-12">
                                                        <input type="text" placeholder="Last name" value="{{ user.last_name }}" name="last_name" class="form-control">
                                                    </div>
                                                     <div class="col-lg-12 col-md-12">
                                                        <input type="text" placeholder="Username" value="{{ user.username }}" name="username" class="form-control">
                                                    </div>
                                                     <div class="col-lg-12 col-md-12">
                                                        <input type="text" placeholder="Email" value="{{ user.email }}" name="email" class="form-control">
                                                    </div>
                                                    <div class="col-lg-12 col-md-12">

                                                        <img src="{{ image.image.url }}" style="height: 100px;width: 100px">


                                                        <input type="file" placeholder="Image" name="profile_image" class="form-control">
                                                    </div>
                                                </div>


                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div><!-- acc section END -->





                                    <div class="postinfobot">



                                        <div class="pull-right postreply">
                                            <div class="pull-left"><button type="submit" class="btn btn-primary">Update</button></div>
                                            <div class="clearfix"></div>
                                        </div>


                                        <div class="clearfix"></div>
                                    </div>
                                </form>
                            </div><!-- POST -->






                        </div>
{% endblock %}
